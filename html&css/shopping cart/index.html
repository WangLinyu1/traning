<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>shopping cart</title>
</head>
<body>
  <div class="col-75">
    <div class="container">
   	 <form>
      <div class="row">
       <div class="col-50">
        <h3>Billing Address</h3>
        <i class="fa fa-user">Full Name</i><br>
        <input type="text" placeholder="John M.Doe" name="fullname"><br>
        <i class="fa fa-envelope">Email</i><br>
        <input type="text" placeholder="john@example.com" name="email"><br>
        <i class="fa fa-book">Address</i><br>
        <input type="text" placeholder="542 W.152th Street" name="address"><br>
        <i class="fa fa-home">City</i><br>
        <input type="text" placeholder="New York" name="city"><br>
        <div class="row">
          <div class="col-50">
            <i class="fa">State</i><br>
            <div class="inner">
            <input  type="text" placeholder="NY" name="State">
            </div>
           </div>
          <div class="col-50">
            <i class="fa">Zip</i><br>
           <div class="inner">
            <input type="text" placeholder="10001" name="Zip">
           </div>
          </div>
        </div>
       </div>
       <div class="col-50">
        <h3>Payment</h3>
        <i class="fa">Accepted cards</i><br>
        <div class="card">
          <i class="fa fa-cc-visa"></i>
          <i class="fa fa-cc-mastercard"></i>
          <i class="fa fa-cc-amex"></i>
          <i class="fa fa-cc-discover"></i>
        </div>
        <i class="fa">Name on Card</i><br>
        <input type="text" name="name_on_card" placeholder="John More Doe"><br>
        <i class="fa">Credit card number</i>
        <input type="text" name="card_number" placeholder="1111-2222-3333-4444"><br>
        <i class="fa">Exp Month</i>
        <input type="text" name="exp_month" placeholder="September"><br>
        <div class="row">
         <div class="col-50">
          <i class="fa">Exp Year</i>
          <div class="inner">
          <input class="inner" type="text" name="exp_year" placeholder="2018">
          </div>
         </div>
         <div class="col-50">
          <i class="fa">CVV</i>
          <div class="inner">
          <input class="inner" type="text" name="cvv" placeholder="352">
          </div>
         </div>
        </div>
         
       </div>
        
      </div>
      <label><input  type="checkbox" checked="checked" name="shipping">shipping address same as billing</label><br>
      <input  type="submit" value="Continue to checkout">
     </form>
      
     </div>
    
    </div>
    
  
   <div class="col-25">
     <div class="container">
     <div class="right">
     <h4>Cart</h4><i class="fa fa-shopping-cart">4</i>
     </div>
     <div class="right">
     <a href="#">itme 1</a><span>$15</span>
     </div>
     <div class="right">
     <a href="#">itme 2</a><span>$5</span>
     </div>
     <div class="right">
     <a href="#">itme 3</a><span>$8</span>
     </div>
     <div class="right">
     <a href="#">itme 4</a><span>$2</span>
     </div>
     <hr>
     <div class="right">
     <span>Total</span><span><b>$30</b></span>
     </div>
   
    </div> 
  </div>
   
</body>
</html>
